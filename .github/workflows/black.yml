name: Code Style Check

on: [pull_request]

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - name: "checkout repo"
        uses: actions/checkout@v3
      - name: "run black"
        uses: psf/black@stable
        with:
          options: "--check --verbose"
          src: "./uqcsbot"
          version: "22.3.0"
      - name: "archive logs"
        uses: actions/upload-artifact@v3
        with:
          name: "black-logs"
          path: "/tmp/blk_*"