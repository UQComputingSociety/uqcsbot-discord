name: Code Style Check

on: [pull_request]

jobs:
  types:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Run pyright
        uses: jakebailey/pyright-action@v1
        with:
          version: '1.1.316'
          extra-args: 'uqcsbot'